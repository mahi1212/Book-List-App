<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <!------------------ Font Awesome cdn ---------------->
	<script src="https://kit.fontawesome.com/5b817a8fd6.js" crossorigin="anonymous"></script>
    <!------------------ Bootstrap5 cdn ------------------>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-warning text-center text-uppercase fw-bolder my-5"><span class="border border-success border-3 p-2"><i class="fas fa-book-open text-success"></i> Book List App <i class="fas fa-book-open text-success"></i> </span></h1>
        <form action="mailto:mahi121.mr@gmail.com">
            <div class="mb-3">
                <label for="title" class="col-form-label">Title</label>
                <div>
                    <input type="text" class="form-control" id="title">
                </div>
            </div>
            <div class="mb-3">
                <label for="author" class="col-form-label">Author</label>
                <div>
                    <input type="text" class="form-control" id="author">
                </div>
            </div>
            <div class="mb-3">
                <label for="year" class="col-form-label">Year</label>
                <div>
                    <input type="text" class="form-control" id="year">
                </div>
            </div>
            <button type="submit" class="p-2 btn btn-success mx-auto d-block">Add Book</button>
        </form>
        <table class="table table-striped text-center mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody id="book-list"> </tbody>
        </table>
    </div>
    <!------------------ Bootstrap5 JS cdn --------------->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
